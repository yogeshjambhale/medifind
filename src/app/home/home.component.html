<ngb-carousel >
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="img" alt="Random first slide" />
		</div>
		
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="img1" alt="Random second slide" />

	</ng-template>
	<ng-template ngbSlide>

	</ng-template>
</ngb-carousel>
