<div class="container">
  <div class="row">
    <!-- <div class="col-md-2"></div> -->
    <div class="col-md-12">
      
      <div class="example-button-row">
        <button mat-button (click)="addProduct()" color="warn">Add Product</button>
      </div>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <!-- <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container> -->
          
            <!-- Name Column -->
            <ng-container matColumnDef="product_name">
              <th mat-header-cell *matHeaderCellDef> Product Name </th>
              <td mat-cell *matCellDef="let element"> {{element.product_name | titlecase}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="drug_name">
              <th mat-header-cell *matHeaderCellDef>Drug Name </th>
              <td mat-cell *matCellDef="let element"> {{element.drug_name | titlecase}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef> Company </th>
              <td mat-cell *matCellDef="let element"> {{element.company | titlecase}} </td>
            </ng-container>
             <!-- Symbol Column -->
             <ng-container matColumnDef="avlQty">
              <th mat-header-cell *matHeaderCellDef> AvlQty </th>
              <td mat-cell *matCellDef="let element"> {{element.avlQty }} </td>
            </ng-container>
             <!-- Symbol Column -->
             <ng-container matColumnDef="soldQty">
              <th mat-header-cell *matHeaderCellDef> SoldQty </th>
              <td mat-cell *matCellDef="let element"> {{element.soldQty }} </td>
            </ng-container>
            <!-- edit Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-button (click)=" editProduct(element)"><mat-icon class="edit">edit_square</mat-icon></button> 
                <button mat-button (click)="deleteProd(element.id)"><mat-icon class="delete">delete</mat-icon></button>
              </td>
              <!-- <td mat-cell *matCellDef="let element"> <button mat-button (click)="deleteProduct(element)"><mat-icon class="delete">delete</mat-icon></button> </td> -->
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="qr">
              <th mat-header-cell *matHeaderCellDef> QR </th>
              <td mat-cell *matCellDef="let element" class="qr"> 
                <img src="https:api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://localhost:4200/add-cart/{{element.id }}" alt="" style="width: 30px; height: 30px;"> </td>
            </ng-container>
            <ng-container matColumnDef="img">
              <th mat-header-cell *matHeaderCellDef> img </th>
              <td mat-cell *matCellDef="let element" class="img"> 
                <img src="{{element.gst}}"> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    </div>
    <!-- <div class="col-md-2"></div> -->
</div>
</div>
