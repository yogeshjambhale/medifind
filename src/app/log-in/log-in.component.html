<div class="login-comp">
  <div class="img">
    <div class="logo">
      <span>Medi<span class="find">Find</span></span>
    </div>
    <img src="assets/images/login (1).svg" width="400" height="400" >
  </div>
  <div class="login" *ngIf="login">
      <!-- <h1>Enter Your Mobile Number</h1><br><br> -->
      <div class="icon-row">
          <mat-icon><img src="assets/images/avatar.png" width="70" height="70" ></mat-icon>
          <h1>Login</h1>
      </div>
      <form class="example-form" [formGroup]="formgroup">
          <div class="input-row">
          <mat-icon class="call">mail</mat-icon>
          <mat-form-field class="example-full-width" >
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com"  formControlName="email" required >
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              
          </mat-form-field>
          </div>
          <div class="input-row">
            <mat-icon class="call">lock</mat-icon>
            <mat-form-field class="example-full-width" >
              <mat-label>Enter password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" required >
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                
            </mat-form-field>
            </div>
            <p (click)="openDialog()" >Forget Password</p>
            <div class="example-button-row">
                  
              <button mat-button color="accent" (click)="loginData()">Login</button>
              <p (click)="generateOtp()">create new account</p>
            </div>
        </form>
        
        
  </div>
