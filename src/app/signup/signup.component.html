<div class="icon-row">
  <mat-icon><img src="assets/images/avatar.png" width="70" height="70"></mat-icon>
  <h1>Sign Up</h1>
</div>
<form class="example-form" [formGroup]="formValue">
  <div class="input-row">
    <mat-icon class="call">account_circle</mat-icon>
    <mat-form-field class="example-full-width">
      <mat-label>Enter your name</mat-label>
      <input matInput placeholder="first and last name" formControlName="name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>

    </mat-form-field>
  </div>
  <div class="input-row">
    <mat-icon class="call">mail</mat-icon>
    <mat-form-field class="example-full-width">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
      <mat-error *ngIf="email.invalid">{{getMailErrorMessage()}}</mat-error>

    </mat-form-field>
  </div>
  <div class="input-row">
    <mat-icon class="call">lock</mat-icon>
    <mat-form-field class="example-full-width">
      <mat-label>Enter password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>

    </mat-form-field>
  </div>
  <div class="input-row">
    <mat-icon class="call">account_circle</mat-icon>
    <mat-form-field class="example-full-width">
      <mat-label>Your School Name ? </mat-label>
      <input matInput placeholder="Enter answer" formControlName="quetion" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>

    </mat-form-field>
  </div>
  <div class="example-button-row">

    <button mat-button color="accent" (click)="signupData()">Sign Up</button>

  </div>
</form>
