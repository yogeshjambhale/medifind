<div class="form">
    <form class="example-form" [formGroup]="formValue">
        <mat-form-field class="example-full-width"  >
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="enter name" formControlName="name" >
        </mat-form-field>
        <mat-form-field class="example-full-width" >
            <mat-label>Address</mat-label>
            <input matInput placeholder="address"  formControlName="address">
        </mat-form-field>
        <mat-form-field class="example-full-width" >
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
        <mat-form-field class="example-full-width" >
            <mat-label>State</mat-label>
            <input matInput placeholder="State" formControlName="state" >
        </mat-form-field>
        
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td><mat-form-field class="example-full-width" >
                    <mat-label>Pin Code</mat-label>
                    <input matInput placeholder="Pin Code" formControlName="pincode">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" >
                    <mat-label>Mobile No</mat-label>
                    <input matInput placeholder="Mobile No" formControlName="mobile">
                  </mat-form-field></td>
            </tr>
           
        </table>
        <div class="example-button-row">
            <!-- <button mat-button color="primary">Add Product</button> -->
            <input type="submit" class="mat-button"  color="primary" (click)="addAddress()" value="Save Address">
            
        </div>
        
    </form>
</div>
